<div *ngIf="data.prompt == 'deleteOnePrompt' ">
    <h2 mat-dialog-title>Delete todo</h2>
    <mat-dialog-content class="mat-typography">
        Are you sure do you want to delete this todo?
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button mat-button mat-dialog-close="true">Yes</button>
        <button mat-button mat-dialog-close="false">No</button>
    </mat-dialog-actions>
</div>


<div *ngIf="data.prompt == 'alertDeleteOneSuccess' ">
    <h2 mat-dialog-title>Todo successfully deleted!</h2>
    
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Ok</button>
    </mat-dialog-actions>
</div>
